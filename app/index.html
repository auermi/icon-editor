<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Icon Editor</title>
    <link rel="stylesheet" href="master.css" charset="utf-8">
  </head>
  <body>
    <div class="wrap">
      <section class="half editor">
        <select id="logoSelect">
          <option disabled selected>--Select One--</select>
        </select>
        <br>
        <section class="editor-section">
          <h1>Background</h1>
          <div class="editor-subsection">
            <h2>Color</h2>
            <input type="text" id="backgroundColor">
            <div class="editor-subsection">
              <label>Active</label><input id="backgroundIsActive" type="checkbox" checked>
              <label>Circular</label><input id="backgroundIsCircle" type="checkbox">
            </div>
          </div>
          <div class="editor-subsection">
            <h2>Border Radius</h2>
            <input id="radius" type="range" value=0>
          </div>
        </section>
        <section class="editor-section">
          <h1>Logo</h1>
          <div class="editor-subsection">
            <h2>Color</h2>
            <input type="text" id="logoColor">
          </div>
        </section>
        <section class="editor-section">
          <h1>Dimensions</h1>
          <div class="editor-subsection">
            <div class="editor-dimensions">
              <div>
                <h2>Width</h2>
                <input type="text" id="iconWidth" placeholder="256">
              </div>
              <div>
               <h2>Height</h2>
               <input type="text" id="iconHeight" placeholder="256">
              </div>
            </div>
          </div>
        </section>
      </section>
      <section class="half logo-preview">
        <div id="logo" class="logo"></div>
        <div class="select-instruction" id="selectInstruction">Select an Icon to Edit</div>
        <div class="size-label" id="sizeLabel">256px x 256px</div>
      </section>
    </div>
    <script>require('./browser/renderer.js')</script>
  </body>
</html>
